version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sna-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sna
      - POSTGRES_PASSWORD=sna_password_2025
      - POSTGRES_DB=socialnetworkarmy
    volumes:
      - sna_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sna -d socialnetworkarmy"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  sna_postgres_data:
